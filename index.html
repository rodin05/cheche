        </p>

        <div class="xieyi" v-if="xieyi">
            <p class="tit">网约车平台驾驶员接入协议</p>
            <p class="content">本《网约车平台驾驶员接入协议》由北京东方车云信息技术有限公司（www.yongche.com）制定并公布，并不时修订且公示，由以下双方共同信守：<br><span>甲方</span>：北京东方车云信息技术有限公司，遵照中华人民共和国法律法规注册，拥有
                平台，提供网约车信息服务（以下简称“甲方”或“”）<br><span>乙方</span>：驾驶员，须是有合法第三方劳务派遣手续且在平台成功注册并向甲方用户（乘客）提供线下运输的驾驶员（以下简称“乙方”或“驾驶员”）<br>根据《网络预约出租汽车经营服务管理暂行办法》及相关法律法规的规定，甲乙双方就乙方在甲方网约车信息服务平台即平台，注册并向甲方用户提供线下运输服务，由甲方为乙方提供服务达成如下协议：</p>
            <p class="tit2">第一条 合作内容</p>
            <ol>
                <li>甲方为乙方有偿提供网约车信息平台服务以及必要的后台管理系统所需的用户名和密码，同时以推送或其他形式帮助乙方获取网约车订单或出租车订单。</li>
                <li>乙方为有合法第三方劳务派遣手续的驾驶员，使用由汽车租赁公司或出租车公司提供的有合法资质的车辆，通过甲方的平台获取网约车订单或出租车订单，并在线下向平台用户提供用车服务。</li>
                <li>甲方向乙方推送订单，并不构成工作指令，乙方有权选择是否提供劳务，以及何时何地提供劳务，即乙方完全自主决定是否抢单、接单。</li>
            </ol>
            <p class="tit2">第二条 合作期间</p>
            <ol>
                <li>乙方同意接单或抢单成功之时起至乘客到达目的地下车期间为甲乙双方合作期间。</li>
                <li>本条第一款约定的期间之外，乙方驾驶车辆行驶，该驾驶行为属于乙方的个人行为或乙方所属第三方公司的职务行为，与本合作无关</li>
            </ol>
            <p class="tit2">第三条 甲方的权利义务</p>
            <ol>
                <li>按照协议约定，保证网约车服务平台的正常运行，同时尽可能在现有技术条件下对平台进行系统改造、功能提升和个性化修改等工作。</li>
                <li>如遇甲方原因造成平台服务故障时，甲方应及时排除故障，并在第一时间内恢复平台的运行。</li>
                <li>甲方有权根据有利于乘客体验及平台发展的原则进行订单推送，并就其提供的服务按约定收取费用。</li>
                <li>甲方有权对乙方向平台用户提供的服务进行监督和记录。</li>
                <li>由于乙方过错给第三方造成损害，由乙方承担相应的赔偿责任，甲方有权采取冻结/扣除未结费用、列入黑名单、解除合作关系等措施。如甲方基于与第三方的约定而先行予以第三方赔偿，或因法律、法规规定或法院、仲裁机关、行政机关的裁决被要求与乙方承担连带赔偿责任的，在作出赔偿后有权向按本协议约定应承担责任的乙方追偿。</li>
                <li>甲方有权按照乙方所属租赁公司、劳务公司要求在甲方平台对乙方所属公司进行调整。</li>
                <li>依据相关法律、法规、政策应由甲方享有的其他权利或承担的其他义务。</li>
            </ol>
            <p class="tit2">第四条 乙方的权利义务</p>
            <ol>
                <li>按照协议约定，获取相应的信息平台服务。</li>
                <li>乙方应保证已取得政府主管部门认可的网约车驾驶员或出租车驾驶员和所驾驶车辆的资质证照，并将相关信息真实、完整地提供给甲方。</li>
                <li>遵守车车平台和车车用车网公示的相关管理规范及流程。</li>
                <li>遵守道路交通安全相关法律法规，不超速、不超员、不疲劳驾驶、不接打手机、不关闭动态监控系统，确保乘客及自身生命安全。</li>
                <li>乙方应要求乘客系好安全带，并在乘客乘车前和下车时进行行车安全提示。</li>
                <li>若甲方对本协议和相关管理规范及流程（本协议和相关管理规范及流程合称“相关条款”）作出任何修改，将由甲方及时将修订后的相关条款在车车用车网或平台上及时公示。该等公示即视为对乙方进行了通知。乙方如果不同意甲方对相关条款所做的修改，乙方有权停止使用平台的信息服务。如果乙方继续使用平台的信息服务，则视为乙方接受甲方对相关条款所做的修改。</li>
                <li>乙方确认，甲方仅为网约车信息服务平台，乙方在车辆运营过程中所发生的交通事故由乙方或其租赁公司或其劳务公司承担一切责任，与甲方无关。</li>
                <li>乙方应当安全驾驶，由于疲劳驾驶或者自身疾病引起的伤亡与甲方无关。</li>
                <li>依据相关法律、法规、政策应由乙方享有的其他权利或承担的其他义务。</li>
            </ol>
            <p class="tit2">第五条 收费标准和结算方式</p>
            <ol>
                <li>甲方原则上按照订单金额的百分比收取信息服务费。</li>
                <li>具体收费标准和结算方式按照甲方对外公布的结算方案执行，如乙方不同意甲方对外公布的方案，乙方应停止使用甲方的服务。如乙方继续使用甲方服务，则视为乙方接受该结算方案。</li>
            </ol>
            <p class="tit2">第六条 通知</p>
            <ol>
                <li>本协议项下甲方对于乙方所有的通知均可通过车车平台的网页公告、电子邮件、手机短信或常规的信件传送等方式进行；甲方可任意选择其中一种方式通知乙方，该通知于发送之日视为已送达乙方，乙方知悉并接受通知之内容。</li>
            </ol>
            <p class="tit2">第七条 适用法律与争议的解决</p>
            <ol>
                <li>除本协议另有约定外，甲乙双方对本协议或本协议之履行产生的一切争议，均应首先通过友好协商的方式解决。如不能协商解决，应由甲方所在地有管辖权的人民法院管辖。</li>
            </ol>
            <p class="tit2">第八条 协议的生效</p>
            <ol>
                <li>本协议自公布之日起生效。本协议如有修改，则直接适用修改后的协议，除非双方一致同意按照原协议约定执行。</li>
            </ol>
            <p class="jieshuyu">甲乙双方在此确认并声明，其已认真阅读以上协议内容并充分理解其含义，并同意本协议中之内容约定，并进一步同意，乙方在甲方网约车信息服务平台注册即视为接受本协议的约束。</p>
            <div class="close" >
                <div><img src="./imgs/xieyiclose.png" alt="" @click="closexieyi"></div>

<script>
    (function ($) {
        $.fn.wxShare = function (oParam) {
            var shareImg = oParam.shareImg;
            var shareTitle = oParam.shareTitle;
            var shareContent = oParam.shareContent;
            var shareUrl = oParam.shareUrl;
            $.ajax({
                url: "//weixin.yongche.com/wechat/jssdk/config?url=" + encodeURIComponent(window.location.href),
                method: 'get',
                dataType: 'jsonp'
            }).done(function (data) {
                console.log(data);
                if (data.code == 200) {
                    wx_share(data.result);
                }
            }).fail(function (error) {
                //console.log(error)
            });

            function wx_share(jsData) {
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: jsData.appId, // 必填，公众号的唯一标识
                    timestamp: jsData.timestamp, // 必填，生成签名的时间戳
                    nonceStr: jsData.nonceStr, // 必填，生成签名的随机串
                    signature: jsData.signature,// 必填，签名，见附录1
                    jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline', 'onMenuShareQQ', 'onMenuShareWeibo'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
                wx.ready(function () {
                    var shareData =
                        {
                            link: shareUrl,
                            imgUrl: shareImg,
                            title: shareTitle,
                            desc: shareContent,
                            type: '', // 分享类型,music、video或link，不填默认为link
                            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                            success: function () {
                                // 用户确认分享后执行的回调函数
                            },
                            cancel: function () {
                                // 用户取消分享后执行的回调函数
                            }
                        };
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareQQ(shareData);
                    //alert('ok');
                });
            }
        }

        window.wxShareFn = function (oParam) {
            $.fn.wxShare(oParam);
        }

    })(jQuery);
</script>

            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        function get_cookie(Name) {
            var search = Name + "="//查询检索的值
            var returnvalue = "";//返回值
            if (document.cookie.length > 0) {
                sd = document.cookie.indexOf(search);
                if (sd!= -1) {
                    sd += search.length;
                    end = document.cookie.indexOf(";", sd);
                    if (end == -1)
                        end = document.cookie.length;
                    returnvalue=unescape(document.cookie.substring(sd, end))
                }
            }
            return returnvalue;
        }

                    var vm=this;

                                    for(var i=0; i<vm.carListObg[key].length; i++){

                                        for(var k=1; k<colorType.length;k++){
                                            var tempObj = {};

                                                x=i;
                                                x1=vm.brand_list[i].text;
                                                var city=vm.carListObg[vm.brand_list[i].value];
                                                for(var j in city){
                                                    if(city[j].value==rootScope.carModelId){
                                                        y=j;
                                                        y1=city[j].text;

                                                            }

                idCard: function (val) {//验证身份证号
                    var id = String(val),
                        $WS = [7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2],
                        $_modMap = ['1', '0', 'X', '9', '8', '7', '6', '5', '4', '3', '2'],
                        $sum = 0;
                    var $id_17 = id.substring(0, 17);
                    var $id_last = id.substring(17, 18);
                    var $len_WS = $WS.length;
                    for (var i = 0; i < $len_WS; i++) {
                        $sum = $sum + $id_17[i] * $WS[i];
                    }
                    ;
                    var last_num = $sum % 11;
                    return $_modMap[last_num] == $id_last.toUpperCase();
                },
                checkName: function (val) {
                    var name = /^[a-zA-Z\u4E00-\u9FA5·]{1,50}$/ //仅限文字，字母，maxlength = 50;
                    return val && val.match(name)
                },

                    //var licensePlate = /^[A-Za-z]{1}[A-Za-z_0-9]{5}$/;
                    var licensePlate = /^[A-Za-z_0-9]{4,6}$/;
                    return val && val.match(licensePlate)
                },

                auto:function (Img) {
                    var maxWidth=686;
                    var maxHeight=686;
                    var image = new Image();
                    image.src = Img.src;
                    if (image.width < maxWidth&& image.height < maxHeight) {
                        Img.width = image.width;
                        Img.height = image.height;
                    }
                    else  {
                        if (maxWidth/ maxHeight  <= image.width / image.height)
                        {
                            Img.width = maxWidth;
                            Img.height = maxWidth* (image.height / image.width);
                        }
                        else {
                            Img.width = maxHeight  * (image.width / image.height);
                            Img.height = maxHeight  ;
                        }
                    }
                }
